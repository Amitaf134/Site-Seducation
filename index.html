<!DOCTYPE html>
<html>

<head>

      <button id="btPesq" type="submit" onclick="barraPesq()"></button>

    <dialog open id="dlogin">
      <form method="dialog">
        <h2>Login</h2>
        <label>Email:</label>
        <input type="email" id="email">
        <button id="cancel" type="reset" class="botao">Cancel</button>
        <button type="submit">Confirm</button>
      </form>
    </dialog>



    <div class="bts">
      <button class="botao" id="btLogin" type="submit">Login</button>
      <button class="botao" id="btCadastro"><a href="cadastro.html">Cadastrar</a></button>

  <nav class="menu">
